<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="main">
      <fieldset class="user-interface">
        <label for="grid-size" class="inputs">Grid size
          <input name="grid-size" type="number" id="grid-size" placeholder="16">
          <button type="submit" class="set-size" id="set-size">Reset grid</button>
        </label>
        <label for="color-scheme" class="inputs">Select color scheme
          <select id="color-scheme" name="color-scheme">
            <option value="1">Orange</option>
            <option value="2">Fifty shades of Grey</option>
            <option value="3">Random Color</option>
            <option value="4">Rainbow</option>
          </select>
        </label>
        <label for="recoloring" class="inputs checkbox-cont"><span>Recoloring toggle</span>
          <input name="recoloring" type="checkbox" id="recoloring" checked>
        </label>
      </fieldset>
      <section id="container"></section>
    </div>
  </body>
</html>
